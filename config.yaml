pair: "ETH/USDT"
timeframe: "15m"

indicators:
  ema_fast: {type: "EMA", length: 20}
  ema_slow: {type: "EMA", length: 50}
  rsi:      {type: "RSI", length: 14}
  atr:      {type: "ATR", length: 14}

entry_long:
  all:
    - {op: "crosses_above", left: "ema_fast", right: "ema_slow"}
    - {op: "<", left: "rsi", right: 65}
  confirm_bars: 1
  cooldown_bars: 8

exit_long:
  any:
    - {op: "crosses_below", left: "ema_fast", right: "ema_slow"}
    - {op: ">", left: "rsi", right: 75}

risk:
  per_trade_risk_pct: 0.7
  max_daily_loss_pct: 2.0
  stop_atr_mult: 2.0
  trailing: {type: "chandelier", atr_mult: 3.0}
  max_concurrent_positions: 1
